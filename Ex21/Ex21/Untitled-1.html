<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht-device-widht, inicial-scale-1.0">
    <title>Incluindo midias</title>
</head>
<body>
    <h1>Aprendendo a incluir midias</h1>

    <h5>Imagem local</h5>
    <img src="./imagens/fiatvermelho.jpeg" alt="Carro">

    <h5>Imagem da internet</h5>
    <img src="https://cdn.motor1.com/imagens/mg1/AkBBvL/S3/fiat6-mobi-2023.webp" alt="Carro">

    <h5>Audio local</h5>
    <audio controls>
        <source src="./músicas/01 Luan Santana-Choque término.mp3"type="Audio/mp3">
        Seu navegador não suporta o elemento audio
    </audio>

    <h5>Video Local</h5>
    <video controls poster="" width="600">
         <source src="./musicas/Y2meta - 7e06161e10bec8d.mp4" type="musicas/mp4">
         Seu navegador não suporta o elemento video
    </video>

    <h2>Incorporando com Iframe</h2>

    <h5>Incorporando video no Youtube</h5>
    <iframe width="928" height="522" src="https://www.youtube.com/embed/IHNzOHi8sJs" title="BLACKPINK - ‘뚜두뚜두 (DDU-DU DDU-DU)’ M/V" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"
    <br><br>

    <h5>Incorporando mapa do google
    </h5>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3599.79036226188!2d-48.51566962477664!3d-25.54535907748844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94db910062c24c63%3A0x554e3af2dc2c051a!2sMercearia%20tik%20tok!5e0!3m2!1spt-BR!2sbr!4v1740058582416!5m2!1spt-BR!2sbr" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
